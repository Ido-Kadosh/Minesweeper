<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minesweeper</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body onload="onInit()">
		<span class="hints-container"></span>
		<div class="top-container">
			<span class="mine-count"></span><span class="smiley-container"></span><span class="timer"></span>
		</div>

		<div class="game-container">
			<table class="board"></table>
		</div>
		<div class="difficulties">
			<button onclick="setDifficulty(0)">Beginner</button><button onclick="setDifficulty(1)">Medium</button
			><button onclick="setDifficulty(2)">Expert</button>
		</div>

		<script src="js/game.js"></script>
		<script src="js/utils.js"></script>
	</body>
	<footer>Ido Kadosh</footer>
</html>
